allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 36   // ðŸ”¥ REQUIRED
    targetSdkVersion = 35    // recommended (I see you're using it)
    minSdkVersion = 21       // or your Flutter minSdk
}